source = $HOME/.config/hypr/themes/macchiato.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = Inter Display 

# -----------------------------------------------------
# GENERAL
# -----------------------------------------------------
general {
  hide_cursor = true
  fade_in = true
}

auth {
  pam_service = hyprlock
  fingerprint:enabled = true
}

# -----------------------------------------------------
# BACKGROUND
# -----------------------------------------------------
background {
  monitor =
  path = screenshot
  blur_passes = 3
  blur_size = 5
  color = $base
}

# -----------------------------------------------------
# LAYOUT LABEL
# -----------------------------------------------------
label {
  monitor =
  text = Layout: $LAYOUT
  color = $overlay0
  font_size = 22
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# -----------------------------------------------------
# TIME
# -----------------------------------------------------
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# -----------------------------------------------------
# DATE (FIXED UPDATE INTERVAL)
# -----------------------------------------------------
label {
  monitor =
  text = cmd[update:60000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# -----------------------------------------------------
# FINGERPRINT PROMPT (CLEAN SYNTAX)
# -----------------------------------------------------
label {
  monitor =
  text = 󰈷 $FPRINTPROMPT
  color = $accent
  font_size = 72
  font_family = $font
  position = 0, -200
  halign = center
  valign = center
}

# -----------------------------------------------------
# USER AVATAR
# -----------------------------------------------------
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  border_size = 2
  position = 0, 90
  halign = center
  valign = center
}

# -----------------------------------------------------
# INPUT FIELD
# -----------------------------------------------------
input-field {
  monitor =
  size = 300, 120
  outline_thickness = 4

  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true

  outer_color = $accent
  inner_color = $surface0
  font_color = $text

  fade_on_empty = false
  hide_input = false
  placeholder_text = <span foreground="##$textAlpha">󰌾  Logged in as <span foreground="##$accentAlpha">$USER</span></span>

  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow

  position = 0, -40
  halign = center
  valign = center
}

