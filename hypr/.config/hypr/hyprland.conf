exec-once = systemctl --user start hyprpolkitagent
exec-once = dunst
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = adwaita-bluetooth
exec-once = conky 
exec-once = blueman-applet
exec-once = nm-applet
