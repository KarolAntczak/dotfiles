## Always refer to Hyprland wiki
# https://wiki.hyprland.org/

####################################
### External configuration files ###
####################################

# Catpuccin color theme
source = $HOME/.config/hypr/themes/macchiato.conf
$accent = $blue

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,3456x2160@60,0x0,2
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = google-chrome-stable

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# GTK
env = GTK_THEME,catppuccin-macchiato-blue-standard+default

# Antialiasing in Java apps
env = _JAVA_OPTIONS,-Dawt.useSystemAAFontSettings=on -Dawt.toolkit.name=WLToolkit

